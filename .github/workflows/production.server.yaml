name: Vercel Server Production Deployment
env:
  VERCEL_SERVER_ORG_ID: ${{ secrets.VERCEL_SERVER_ORG_ID }}
  VERCEL_SERVER_PROJECT_ID: ${{ secrets.VERCEL_SERVER_PROJECT_ID }}
  DATABASE_URL: "mongodb+srv://samueldsr:89JVYbLtU9jGsizU@musala.oo63jz4.mongodb.net/test"
on:
  push:
    branches:
      - main
defaults:
  run:
    working-directory: server
jobs:
  deploy-production:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - uses: pnpm/action-setup@v2
        name: Install pnpm
        id: pnpm-install
        with:
          version: 7
          run_install: false
      - name: Install Vercel CLI
        run: pnpm add --global vercel@latest
      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
      - name: Build Project Artifacts
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
      - name: Run tests
        run: pnpm test
      - name: Deploy Project Artifacts to Vercel
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
